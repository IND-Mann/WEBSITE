<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-1-full.jpg') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white; /* Corrected to a valid color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="booking-form" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="Coutry">start your journy from</label>
               <select id="Country" name="city" required>
                <option value="india">india</option>
                <option value="New york">New york</option>
                <option value="Maxico">Maxico</option>
                <option value="Maxico">Beijing</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Russia">Russia</option>
                <option value="jurmany">jurmany</option>
                <option value="Tokyo">Chaina</option>
                <option value="Austrailia">Austrailia</option>
                <option value="itly">itly</option>
                <option value="japan">japan</option>
               </select>
            </div>
            <div class="form-group">
                <label for="Coutry">to reach your destination</label>
               <select id="Country" name="city" required>
                <option value="india">india</option>
                <option value="New york">New york</option>
                <option value="Maxico">Maxico</option>
                <option value="Maxico">Beijing</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Russia">Russia</option>
                <option value="jurmany">jurmany</option>
                <option value="Tokyo">Chaina</option>
                <option value="Austrailia">Austrailia</option>
                <option value="itly">itly</option>
                <option value="japan">japan</option>
               </select>
            </div>
            <div class="form-group">
                <button type="submit">check</button>
            </div>
        </form>
        <div id="success-message" class="success-message">
            Information save successfully!!!
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form from submitting

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phone = document.getElementById('phone').value;
         

            const nameRegex = /^[A-Za-z\s]+$/;
            const phoneRegex = /^[0-9]{10}$/;
            const addressRegex = /^[A-Za-z0-9\s,.'-]{3,}$/;

            if (!nameRegex.test(firstName)) {
                alert('Full Name should contain only alphabets and spaces.');
                return false;
            }

            if (!nameRegex.test(lastName)) {
                alert('last Name should contain only alphabets and spaces.');
                return false;
            }

            if (!phoneRegex.test(phone)) {
                alert('Phone Number should contain exactly 10 digits.');
                return false;
            }

          
            // Show success message
            document.getElementById('success-message').style.display = 'block';

            // Clear the form fields
            document.getElementById('booking-form').reset();
        }
    </script>
</body>
</html>
